<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente!

                    <div class="campo">

                    <input type="submit" id="botao" value="Entrar">

                </form>
            </div>
        </section>
